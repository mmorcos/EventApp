<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Note Database</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:#8d0904;color:#FFFFFF;">
      <div class="container">
        <div class="navbar-header" >
          <span class="navbar-brand" >NJIT Events <span id="sizeSpan"></span></span>
		  </div>
         
          
		
      </div>

	  
	 </div>
 <div  >

    	<img src="njit.jpg" style=" width: 100%;">

    </div >
    <div class="container">

		<div id="noteList"></div>
		<div class="pull-right"><button id="addNoteButton" class="btn btn-success">Add Event</button><br><br>
        <button  class="btn btn-success" onClick="parent.location='v1.html'">Chat</button></div>
		<div id="noteDetail"></div>
		
		<div id="noteForm">
			<h2>Edit Note</h2>
			<form role="form" class="form-horizontal">
			<input type="hidden" id="key">
			<div class="form-group">
				<label for="title" class="col-lg-2 control-label">Event Name</label>
				<div class="col-lg-10">
				<input type="text" id="title" required class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="body" class="col-lg-2 control-label">Event Detail</label>	
				<div class="col-lg-10">
				<textarea id="body" required class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="tags" class="col-lg-2 control-label">Date/Time</label>	
				<div class="col-lg-10">
					<input type="text" id="tags" class="form-control">
				</div>
			</div>
            <div class="form-group">
				<label for="title1" class="col-lg-2 control-label">Location</label>
				<div class="col-lg-10">
				<input type="text" id="title1" required class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button id="saveNoteButton" class="btn btn-default">Save Event</button>
				</div>
			</div>
			</form>
		</div>
		
    </div>

    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
